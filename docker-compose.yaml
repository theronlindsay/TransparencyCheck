services:
  server:
    build:
      context: .
      dockerfile: docker/server/dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/db/transparency.sqlite
    volumes:
      - db-data:/app/db
      - pdf-cache:/app/.cache
    ports:
      - "3000:3000"

  client:
    build:
      context: .
      dockerfile: docker/client/dockerfile
      args:
        VITE_API_BASE_URL: "" # Empty string for nginx proxy - nginx will route /api/ to server:3000
    depends_on:
      - server
    ports:
      - "8080:80"  # Change to 8080:80 for production server
      # - "8443:443"

volumes:
  db-data:
  pdf-cache:
