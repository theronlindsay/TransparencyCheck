app-id: com.transparencycheck.app
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: transparencycheck

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri

modules:
  - name: transparencycheck
    buildsystem: simple
    build-commands:
      - install -Dm755 app -t /app/bin/
      - mv /app/bin/app /app/bin/transparencycheck
      - install -Dm644 icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.transparencycheck.app.png
      - install -Dm644 com.transparencycheck.app.desktop /app/share/applications/com.transparencycheck.app.desktop
    sources:
      - type: dir
        path: src-tauri/target/release
      - type: dir
        path: src-tauri
        dest-filename: icons
      - type: file
        path: com.transparencycheck.app.desktop
